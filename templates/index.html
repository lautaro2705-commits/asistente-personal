<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
        }
        .user {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }
        .assistant {
            background: white;
            border: 1px solid #e5e5e5;
        }
        #input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e5e5e5;
        }
        #input-form {
            display: flex;
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 1.5rem;
            font-size: 1rem;
            outline: none;
        }
        #message-input:focus {
            border-color: #2563eb;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Asistente Personal</h1>
    </header>
    <div id="chat-container"></div>
    <div id="input-container">
        <form id="input-form">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('input-form');
        const input = document.getElementById('message-input');
        const button = form.querySelector('button');

        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'assistant'}`;
            div.textContent = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            button.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                addMessage(data.response || data.error, !data.error);
            } catch (error) {
                addMessage('Error de conexi√≥n', false);
            }
            button.disabled = false;
            input.focus();
        });
    </script>
</body>
</html>
